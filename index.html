<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Les Petits Plats - Accueil</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./style/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e6725f03e5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header role="banner" class="text-center my-3">
        <img src="./assets/logo.png" alt="logo Les petits plats" />
        <h1 class="main-title">Les petits plats</h1>
      </header>
      <main role="main">
        <!-- barre recherche-->
        <section class="input-group">
          <label for="searchbar" aria-label="Barre de recherche"></label>
          <input
            type="text"
            id="searchbar"
            class="form-control input--searchbar"
            aria-description="Barre de recherche principale"
            placeholder="Rechercher un ingrÃ©dient, appareil, ustensil ou une recette"
          />
          <i class="fas fa-search fa-lg search-icon"></i>
        </section>

        <section id="chosen-tags" class="d-flex flex-wrap mt-4">
          <div id="ingredients-tags" class="col-sm-3 col-md-3  me-3 tag__capsule"></div>
          <div id="appareils-tags" class="col-sm-3 col-md-3  me-3 tag__capsule"></div>
          <div id="ustensiles-tags" class="col-sm-3 col-md-3  me-3 tag__capsule"></div>
        </section>

        <section id="filter-section" class="mt-2">
          <!--filter btns-->
        </section>

        <section id="cards" class="row gx-md-3 gx-lg-5">
          <!--insertion en JS des cartes-->
        </section>
      </main>
    </div>
  </body>
  <script src="./class/FilterButton.js"></script>
  <script src="./class/Tags.js"></script>
  <script src="./class/Recipe.js"></script>
  <script src="./class/Search.js"></script>
  <script src="./scripts/routes-simulation.js"></script>
  <script src="./scripts/filters.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/init.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/search.js"></script>
</html>
