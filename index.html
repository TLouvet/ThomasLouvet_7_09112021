<!DOCTYPE html>
<html>
    <head>
        <title>Les Petits Plats - Accueil</title>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e6725f03e5.js" crossorigin="anonymous"></script>
        <script src="./recipes.js" ></script>
        <script src="./cards.js" defer></script>
    </head>

    <body>
        <div class="container">

        
            <header class="text-center mb-3">LOGO
               <h1 class="main-title">Les petits plats</h1> 
            </header>
            <main >
                <!-- barre recherche-->

                <div class="input-group row">
                    <input type="text" class='form-control-lg' placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"/>
                </div>

                <div class="row">
                    <div class=" bg-primary mt-4 me-3 white filter d-flex justify-content-between">
                       <span> Ingrédients </span>
                       <span><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class=" bg-success mt-4 me-3 white filter d-flex justify-content-between">
                        <span>Appareil</span>
                        <span><i class="fas fa-chevron-down"></i></span>
                    </div>

                    <div class="bg-danger mt-4 white filter d-flex justify-content-between">
                        <span>Ustensiles</span>
                        <span><i class="fas fa-chevron-down"></i></span>
                    </div>
                </div>

                <section id="cards" class="d-flex flex-wrap row">
                    <!--insertion en JS des cartes-->
                </section>

            </main>
        </div>
        
    </body>
</html>
